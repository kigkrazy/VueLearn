<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VUE测试</title>
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="vue_det">
		<h1>site : {{site}}</h1>
		<h1>url : {{url}}</h1>
		<h1>{{details()}}</h1>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#vue_det',
			data: {
				site: "VUE教程整理",
				url: "https://github.com/kigkrazy/VueLearn",
				alexa: "10000"
			},
			methods: {
				details: function() {
					return  this.site + " - 学VUE";
				}
			}
		})
	</script>
</body>
</html>
